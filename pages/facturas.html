<body class="ms-2 me-2">   
    <h3 class="ms-5">Agregar Factura</h3>
    <form method="post" id="form">
       <fieldset>
            <div class="row content">
                <div class="col-md-2">
                    <label for="descripcion">Descripcion</label>
                </div>
                <div class="col-md-4">
                    <input class="form-control" type="text" name="descripcion" id="descripcion">
                </div>
            </div>
            <div class="row content">
                <div class="col-md-2">
                    <label for="fecha">Fecha</label>
                </div>
    
                <div class="col-md-4">
                    <input class="form-control" type="date" name="fecha" id="fecha">
                </div>
            </div>
            <div class="row content">
              <div class="col-md-2">
                  <label for="vencimiento">Vencimiento</label>
              </div>
  
              <div class="col-md-4">
                  <input class="form-control" type="date" name="vencimiento" id="vencimiento">
              </div>
          </div>
            <div class="row content">
                <div class="col-md-2">
                    <label for="total">Total</label>
                </div>
                <div class="col-md-4">
                    <input class="form-control" type="number" name="total" id="total">
                </div>
            </div> 
            <div class="row content">
              <div class="col-md-2">
                  <label for="clienteId">Cliente ID</label>
              </div>
              <div class="col-md-4">
                  <input class="form-control" type="number" name="clienteId" id="clienteId">
              </div>
          </div> 
        </fieldset>
        <button class="btn btn-primary" type="submit" onclick="postFactura()">Agregar</button> 
    </form>

    <hr class="mt-4 mb-4">

</body>
